            // includedCountries.push(group.id);
            // excludedCountries.push(group.id);

              excludedCountries.push(country.id);
            });
            series.include = includedCountries;

            series.fill = am4core.color(group.color);

            // hover over the series itself, it will trigger the hover SpriteState of all
            // its countries (provided those countries have a hover SpriteState, too!).

            series.calculateVisualCenter = true;

                mapPolygon.isHover = true;
              })
              event.target.isHover = false;
              event.target.isHover = true;

      function updateTable(country, climateCenterInfo){

        // console.log(climateCenterInfo)

        var title = document.getElementById("sponsorTitle");
        title.innerHTML = "Climate Change Projects in " + country;


        var tableRef = document.getElementById("sponsorList");
        tableRef.innerHTML = "";


        centerData = {}

        climateCenterInfo.forEach(function(info){


          if(centerData[info.center]){
            centerData[info.center].push({"title": info.title, "sponsor": info.sponsor, "URL": info.URL});
          }
          else{
            centerData[info.center] = [{"title": info.title, "sponsor": info.sponsor, "URL": info.URL}];
          }
        })


        console.log(centerData)


        Object.keys(centerData).forEach(function(key) {
          // console.log(key, climateCenterInfo[key])

          center = key;
          IQPs = centerData[key]

          var centerTitle = document.createElement("H3");
          centerTitle.setAttribute('style', 'text-align: center');
          centerTitle.innerHTML = center;
          tableRef.appendChild(centerTitle)

          var table = document.createElement("TABLE");
          table.setAttribute('class', 'table');
          tableRef.appendChild(table)



          var header = table.createTHead();
          var row = header.insertRow(0);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          cell1.innerHTML = "<b>Title</b>";
          cell2.innerHTML = "<b>Sponsor</b>";
          cell3.innerHTML = "<b>Link</b>";

          

          for(var i = 0; i < IQPs.length; i+=1){
            // Insert a row at the end of the table
            var newRow = table.insertRow(-1);

            // Insert a cell in the row at index 0
            var newCell1 = newRow.insertCell(0);
            var newCell2 = newRow.insertCell(1);
            var newCell3 = newRow.insertCell(2);

            // Append a text node to the cell

            var aTag = document.createElement("A");


            if(IQPs[i].title == null){
              var newText1 = document.createTextNode("");
            }
            else{
              var newText1 = document.createTextNode(IQPs[i].title);
            }

            if(IQPs[i].sponsor == null){
              var newText2 = document.createTextNode("");
            }
            else{
              var newText2 = document.createTextNode(IQPs[i].sponsor);
            }

            if(IQPs[i].URL == null){
              var newText3 = document.createTextNode("");
            }
            else{
              var newText3 = document.createTextNode(IQPs[i].URL);

              aTag.setAttribute('href', IQPs[i].URL);
              aTag.setAttribute('target', "_blank");
            }


            newCell1.appendChild(newText1);
            newCell2.appendChild(newText2);

            aTag.appendChild(newText3);
            newCell3.appendChild(aTag);

          }



        });
